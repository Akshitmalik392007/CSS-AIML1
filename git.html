<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:500px;
            width:1000px;
            background-color:rgb(0, 1, 1);
            border:8px solid rgb(163, 47, 71);
            color:rgb(205, 29, 12);
            text-align: center;
            display: grid;
            grid-template-columns: 190px 100 100px;
            grid-template-rows: 80px 120px 80px;
            /* grid-template-columns: 1fr 1fr 1fr ; */
            grid-template-areas:"header header header header"
                                "main main sidebar sidebar"
                               " footer footer footer footer";
            justify-items: stretch;
            gap:10px;
            padding: 10px;
            justify-content: start;
            /* grid-template-columns
        grid-template-rows
        justify-items -> start, end, center, stretch
        align-items -> start, end, center, stretch
        place-items -> align-items + justify-items
        justify content -> start, end, center, stretch,  space-between, space-around, space-evenly
        align-content -> start, end, center, stretch, space-between, space-around, space-evenly
        grid-area  4 values -> grid-row-start, grid-column-start, grid-row-end, grid-column-end
        

/* repeat function-> grid--template-columns:repeat(4,fr) */
        }
        .item{
            border:5px solid rgb(191, 177, 21);
            
            font-size:25px;
            padding:20px;
            margin:10px;
            background-color: rgb(33, 33, 67);
            color: rgb(12, 218, 43);
            /* grid-column:,grid-row,
            justify-self and align-self is a child property: 
            justify-self-> start, end, center, stretch
            align-self-> start, end, center, stretch  
         .item1{
            /* grid-area:header; */
         }

         /* .item2{

             grid-area:main;

         }
         .item3{
             grid-area:sidebar; 
         }
         .item4{
            grid-area:footer; 
         } */

    </style>
</head>
<body>
    <div class="container">
        <div class=" item item1">item 1</div>
        <div class="item item2">item 2</div>
        <div class="item item3">item 3</div>
        <div class="item item4">item 4</div>
    </divclass>
    
</body>
</html>
