    <main class="page">
        <h1>Example Card Component</h1>
        <section class="card-container">
            <article class="card" aria-label="Product card">
                <img src="https://via.placeholder.com/400x250.png?text=Product+Image" alt="Placeholder product image" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Product Title</h2>
                    <p class="card-desc">A short description of the product. It highlights key features and value in one or two lines.</p>
                    <div class="card-meta">From $19.99</div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-primary">Buy</button>
                    <button class="btn btn-outline">Details</button>
                </div>
            </article>
            <!-- Duplicate to show layout (optional) -->
            <article class="card" aria-label="Product card example 2">
                <img src="https://via.placeholder.com/400x250.png?text=Another+Image" alt="Placeholder product image" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Another Item</h2>
                    <p class="card-desc">Short description for the second card. Useful for galleries and product lists.</p>
                    <div class="card-meta">From $29.99</div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-primary">Buy</button>
                    <button class="btn btn-outline">Details</button>
                </div>
            </article>
        </section>
    </main>
